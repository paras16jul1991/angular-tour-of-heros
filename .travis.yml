    language: node_js

    sudo: false
    dist: trusty

    node_js:
      - '8'

    cache:
      directories:
        - node_modules

    branches:
      only:
      - master

  
    before_install:
      - npm i -g npm@latest

    install:
      - travis_retry npm i

    script:
  - npm run lint:ci
  - npm run build:prod
  
    git:
      depth: 1

    addons:
     chrome: stable
     
   before_script:
    - "sudo chown root /opt/google/chrome/chrome-sandbox"
    - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"